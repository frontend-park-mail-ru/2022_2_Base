<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
    <title>Reazon</title>
    <link rel="stylesheet" href="main.css">


    <link rel="stylesheet" href="index.css">


</head>
<body>
<div class="page">
    <div class="header">
        <div class="header__left">
            <div class="header__logotip">
                <img src="./img/logo.png" alt="LOGO">
            </div>
            <div class="header__catalog">
                <a href="" class="button">
                    <img type="image" src="./img/Catalog.svg" class="header__catalog-img" alt="CAT">
                    Каталог
                </a>
            </div>
            <div class="header__search-line">
                <input type="search" class="form__search" name="search-line"
                       placeholder="Что Вас интересует?" maxlength="16">
                <a href="" class="button__search">
                    <img type="image" src="./img/Search.svg" alt="Search">
                </a>
            </div>
        </div>
        <div class="header__right">
            <div class="header__order">
                <a href="">
                    <img src="./img/Orders.svg" alt="LOGO">
                </a>
            </div>
            <div class="header__favourites">
                <a href="">
                    <img src="./img/Favourites.svg" alt="LOGO">
                </a>
            </div>
            <div class="header__card">
                <a href="">
                    <img src="./img/Card.svg" alt="LOGO">
                </a>
            </div>
            <div class="header__profile">
                <a href="">
                    <img src="./img/Profile.svg" alt="LOGO">
                </a>
            </div>
        </div>
    </div>


    <div class="content">

        <div class="top-cards">

            <a class="item-top-cards" href="">
                <img src="./img/Smartphone.png" alt="PHONES">
                <p>Телефоны</p>

            </a>

            <a class="item-top-cards" href="">
                <img src="./img/Computer.png" alt="PHONES">
                <span>Компьютеры</span>
            </a>

            <a class="item-top-cards" href="">
                <img src="./img/Headphones.png" alt="PHONES">
                <span>Наушники</span>
            </a>

            <a class="item-top-cards" href="">
                <img src="./img/TV.png" alt="PHONES">
                <span>Телевизоры</span>
            </a>

            <a class="item-top-cards" href="">
                <img src="./img/Watch.png" alt="PHONES">
                <p class="card__text">
                    <span>Часы</span>

                </p>
            </a>

            <a class="item-top-cards" href="">
                <img src="./img/Tablet.png" alt="PHONES">
                <span>Планшеты</span>
            </a>

            <a class="item-top-cards" href="">
                <img src="./img/Accessories.png" alt="PHONES">
                <span>Аксессуары</span>
            </a>


        </div>

    </div>
    <div class="placeholder">

    </div>
</div>
</body>
</html>
