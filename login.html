<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
    <title>Вход</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">

</head>
<body>
<div class="page">
    <div></div>
    <header>
        <div class="header">
            <div class="header__left">
                <div class="header__logotip">
                    <img src="./img/logo.png" alt="LOGO">
                </div>
                <div class="header__catalog">
                    <a href="" class="button">
                        <img type="image" src="./img/Catalog.svg" class="header__catalog-img" alt="CAT">
                        Каталог
                    </a>
                </div>
                <div class="header__search-line">
                    <input type="search" class="form__search" name="search-line"
                           placeholder="Что Вас интересует?" maxlength="75">
                    <a href="" class="button__search">
                        <img type="image" src="./img/Search.svg" alt="Search">
                    </a>
                </div>
            </div>
            <div class="header__right">
                <div class="header__order">
                    <a href="">
                        <img src="./img/Orders.svg" alt="LOGO">
                    </a>
                </div>
                <div class="header__favourites">
                    <a href="">
                        <img src="./img/Favourites.svg" alt="LOGO">
                    </a>
                </div>
                <div class="header__card">
                    <a href="">
                        <img src="./img/Card.svg" alt="LOGO">
                    </a>
                </div>
                <div class="header__profile">
                    <a href="">
                        <img src="./img/Profile.svg" alt="LOGO">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div></div>

    <div class="paint-purple"></div>
    <div class="content">
        <div class="login__left">

        </div>
        <div class="login__right">
            <div class="login">
                <div class="login__form">
                    <form action="#" method="post" class="form">

                        <div class="form__field">
                            <div class="form__name">
                                Почта
                            </div>
                            <input class="form__input" type="email" name="email" placeholder="mail@website.com">
                        </div>

                        <div class="form__field">
                            <div class="form__name">
                                Пароль
                            </div>
                            <input class="form__input" type="password" name="password" placeholder="Введите пароль">
                        </div>

                        <input type="submit" class="form__submit" value="Войти">
                        <div class="line"></div>
                        <input type="submit" class="form__login" value="Зарегистрироваться">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="paint-background"></div>
    <div class="paint-background"></div>
    <footer>
        <div class="placeholder paint-background">

        </div>
    </footer>
    <div class="paint-background"></div>

</div>
</body>
</html>
