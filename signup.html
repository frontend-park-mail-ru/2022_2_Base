<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
    <title>Регистрация</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="page">
    <div></div>
    <header>

        <div class="header__left">
            <div class="header__logotip">
                <img src="img/Logo.png" alt="LOGO">
            </div>
            <div class="header__catalog">
                <a href="" class="button-default header__button-catalog paint-purple">
                    <img type="image" src="./img/Catalog.svg" class="header__catalog-img" alt="CAT">
                    Каталог
                </a>
            </div>
            <div class="header__search-line">
                <input type="search" class="header__form-search" name="search-line"
                       placeholder="Что Вас интересует?" maxlength="75">
                <a href="" class="header__button-search paint-purple">
                    <img type="image" src="./img/Search.svg" alt="Search">
                </a>
            </div>
        </div>
        <div class="header__right">
            <div class="header__order">
                <a href="">
                    <img src="./img/Orders.svg" alt="LOGO">
                </a>
            </div>
            <div class="header__favourites">
                <a href="">
                    <img src="./img/Favourites.svg" alt="LOGO">
                </a>
            </div>
            <div class="header__card">
                <a href="">
                    <img src="img/Cart.svg" alt="LOGO">
                </a>
            </div>
            <div class="header__profile">
                <a href="">
                    <img src="./img/Profile.svg" alt="LOGO">
                </a>
            </div>
        </div>

    </header>

    <main>
        <div class="paint-background"></div>

        <div class="content">
            <div class="left paint-background">
                <div class="signup">
                    <div class="signup__form">
                        <form action="#" method="post" class="form">
                            <div class="form__field">
                                <div class="form__name text-normal-default">
                                    Имя
                                </div>
                                <input class="form__input" type="text" name="name" placeholder="Введите имя"
                                       maxlength="30">
                            </div>
                            <div class="form__field">
                                <div class="form__name text-normal-default">
                                    Почта
                                </div>
                                <input class="form__input" type="email" name="email" placeholder="mail@website.com"
                                       maxlength="30">
                            </div>
                            <div class="form__field">
                                <div class="form__name text-normal-default">
                                    Пароль
                                </div>
                                <input class="form__input" type="password" name="password"
                                       placeholder="Придумайте пароль"
                                       maxlength="16">
                            </div>
                            <div class="form__field">
                                <div class="form__name text-normal-default">
                                    Повторить пароль
                                </div>
                                <input class="form__input" type="password" name="repeat_password"
                                       placeholder="Повторите пароль" maxlength="16">
                            </div>
                            <input type="submit" class="button-default form__submit" value="Зарегистрироваться">
                        </form>
                    </div>
                    <div class="signup__signin text-normal-default">
                        Уже есть аккаунт?
                        <a href="#" class="link">Войти</a>
                    </div>
                </div>
            </div>
            <div class="right paint-purple">

            </div>
        </div>
        <div class="paint-purple"></div>
    </main>

    <footer>
        <div class="placeholder">
            <span class="text-normal-default">© ∞-∞, Reazon.com, Inc. or its affiliates</span>
        </div>
    </footer>

</div>
</body>
</html>
