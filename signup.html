<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
    <title>Регистрация</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="page">
    <div class="header">
        Header
    </div>
    <div class="content">
        <div class="left">
            <div class="signup">
                <div class="signup__form">
                    <form action="#" method="post" class="form">
                        <div class="form__field">
                            <div class="form__name">
                                Имя
                            </div>
                            <input class="form__input" type="text" name="name" placeholder="Введите имя" maxlength="30">
                        </div>
                        <div class="form__field">
                            <div class="form__name">
                                Почта
                            </div>
                            <input class="form__input" type="email" name="email" placeholder="mail@website.com" maxlength="30">
                        </div>
                        <div class="form__field">
                            <div class="form__name">
                                Пароль
                            </div>
                            <input class="form__input" type="password" name="password" placeholder="Придумайте пароль"
                                   maxlength="16">
                        </div>
                        <div class="form__field">
                            <div class="form__name">
                                Повторить пароль
                            </div>
                            <input class="form__input" type="password" name="repeat_password"
                                   placeholder="Повторите пароль" maxlength="16">
                        </div>
                        <input type="submit" class="form__submit" value="Зарегистрироваться">
                    </form>
                </div>
                <div class="signup__signin">
                    Уже есть аккаунт?
                    <a href="#" class="link">Войти</a>
                </div>
            </div>
        </div>
        <div class="right">

        </div>
    </div>
    <div class="placeholder">
    </div>
</div>
</body>
</html>
